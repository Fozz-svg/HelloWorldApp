name: Deploy App Service and Function App (OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # --- Backend ---
      - name: Publish Backend
        run: dotnet publish backend/backend.csproj -c Release -r win-x86 --self-contained false -o backend/publish

      - name: Zip Backend
        run: cd backend/publish && zip -r ../../backend.zip .

      - name: Deploy Web App
        run: |
          az webapp deploy \
            --name helloworldapi \
            --resource-group helloworldrg \
            --src-path backend.zip \
            --type zip

      # --- Worker ---
      - name: Publish Worker
        run: dotnet publish worker/worker.csproj -c Release -r win-x86 --self-contained false -o worker/publish

      - name: Zip Worker
        run: cd worker/publish && zip -r ../../worker.zip .

      - name: Deploy Function App
        run: |
          az functionapp deployment source config-zip \
            --name helloworldworker \
            --resource-group helloworldrg \
            --src worker.zip
